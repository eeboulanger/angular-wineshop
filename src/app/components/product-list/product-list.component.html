<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
           
            <!-- If products empty then show this message -->
            <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                Aucun produit trouv√©.
            </div>

            <div class="row">
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="assets/images/placeholder.png" class="img-responsive" alt="wine bottle">
                            <h1>{{tempProduct.name}}</h1>
                        </a>
                        
                        <div class="price">{{tempProduct.price|currency:'EUR'}}</div>
                        <a href="#" class="primary-btn">Ajouter au panier</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
