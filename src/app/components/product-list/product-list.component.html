<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div class="row">
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="assets/images/placeholder.png" class="img-responsive" alt="wine bottle">
                            <h1>{{tempProduct.name}}</h1>
                        </a>

                        <div class="price">{{tempProduct.price|currency:'EUR'}}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Ajouter au panier</button>
                    </div>

                </div>
            </div>

             <!-- If products empty then show this message -->
             <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                Aucun produit trouv√©.
            </div>

            <!-- footer starts here-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 20%;">

                                <ngb-pagination [collectionSize]='theTotalElements' 
                                 [(page)]="thePageNumber" [pageSize]="thePageSize" 
                                 [maxSize]=100 
                                 [boundaryLinks]="true"
                                 (pageChange)="listProducts()">
                                </ngb-pagination>

                            </div>
                            <div class="col-md-3" style="text-align: right;">
                            <span class="mr-2">Produits par page</span>
                          
                            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                <option selected="true">5</option>
                                <option>20</option>
                                <option>50</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- footer ends here-->

        </div>
    </div>
</div>
